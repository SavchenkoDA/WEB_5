<h3>Калькулятор стоимости заказа</h3>
<input type="text" id="cena" value="" placeholder="Укажите цену товара">
<input type="text" id="kolichestvo" value="" placeholder="Укажите количество товара">
<button onclick="raschitat();">Рассчитать стоимость</button>
<div id="stoimost"></div>
<script type="text/jаvascript">
function raschitat() {
cena  = document.getElementById('cena').value;
kolichestvo  = document.getElementById('kolichestvo').value;
if(cena == ""){
alert("Вы не указали цену");
} else if(kolichestvo == ""){
alert("Вы не указали количество");
} else {
stoimost = parseFloat (cena)* parseFloat (kolichestvo);
document.getElementById('stoimost').innerHTML = Стоимость равна: "+ stoimost +" р.";
}
}
</script>
